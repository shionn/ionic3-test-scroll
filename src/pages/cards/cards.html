<ion-header>

  <ion-navbar>
    <ion-title>cards</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card *ngFor="let card of cards" >
    <ion-card-header>{{card.name}}</ion-card-header>
    <ion-card-content>{{card.content}}</ion-card-content>
  </ion-card>

</ion-content>
