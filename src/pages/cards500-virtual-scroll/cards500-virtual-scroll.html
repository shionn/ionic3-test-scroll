<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>cards500VirtualScroll</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list [virtualScroll]="cards">
    <ion-card *virtualItem="let card">
      <ion-card-header>{{card.name}}</ion-card-header>
      <ion-card-content>{{card.content}}</ion-card-content>
    </ion-card>
  </ion-list>

</ion-content>
